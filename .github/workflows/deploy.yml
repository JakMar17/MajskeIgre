# https://github.com/actions/deploy-pages#usage
name: Deploy to FTP

on:
  push:
    branches:
      - master
  # Enables manually triggering of Workflow with file synchronization option
  workflow_dispatch:
    inputs:
      sync:
        description: "File synchronization"
        required: true
        default: "full"
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      # Pick your own package manager and build script
      - run: npm install
      - run: npm run generate
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: build-artifact
          path: ./.output/public

  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: build-artifact
        path: ./.output/public

    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ${{ secrets.SSH_URL }}
        remote-user: ${{ secrets.SSH_USER }}
        private-ssh-key: ${{ secrets.SSH_KEY }}
        destination-path: /home/majskeigre/test.majske-igre.si/
        source-path: ./.output/public/
        
